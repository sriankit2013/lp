<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
let time = 900; // seconds (15 minutes)
const display = document.getElementById('countdown');

const timer = setInterval(() => {
  let minutes = Math.floor(time / 60);
  let seconds = time % 60;
  seconds = seconds < 10 ? '0' + seconds : seconds;
  display.textContent = minutes + ":" + seconds;
  if (time <= 0) clearInterval(timer);
  time--;
}, 1000);
</script>

  <header class="hero">
    <h1>Claim Your $1000 Reward</h1>
    <p class="subtext">Limited time offer — complete our short survey to receive your reward</p>
    <p class="timer">Offer expires in: <span id="countdown">15:00</span></p>
    <button id="cta-btn">Start Now</button>
  </header>

  <section class="details">
    <h2>Your Reward</h2>
    <p>Redeemable on millions of items.</p>
  </section>

  <footer>
    <p>© 2026 Special Promotion. All rights reserved.</p>
  </footer>

</body>
</html>
